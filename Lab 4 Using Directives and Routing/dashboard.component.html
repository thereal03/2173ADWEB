<h2>ng Directives using *ngif Condition</h2>

<br>
<button (click)="toggleText()">
    {{showText ? 'Hide Text' : 'Show Text'}}
</button>
<div *ngIf ="showText">
    This text is a shown when showText is True!
</div>
<div class="container" *ngIf ="showText"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div>
